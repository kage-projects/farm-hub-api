services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: farm-hub
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ".:/app"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
  db:
    image: postgres:15
    container_name: farm-hub-db
    environment:
      - POSTGRES_USER=farmhub
      - POSTGRES_PASSWORD=FarmhubHehe
      - POSTGRES_DB=farmhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmhub"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: